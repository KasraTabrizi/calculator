<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="clear__button">CLEAR</div>
        <div id="delete__button">DELETE</div>
        <div id="number_7" class="grid__button">7</div>
        <div id="number_8" class="grid__button">8</div>
        <div id="number_9" class="grid__button">9</div>
        <div id="multiply" class="grid__button">*</div>
        <div id="number_4" class="grid__button">4</div>
        <div id="number_5" class="grid__button">5</div>
        <div id="number_6" class="grid__button">6</div>
        <div id="divide" class="grid__button">/</div>
        <div id="number_1" class="grid__button">1</div>
        <div id="number_2" class="grid__button">2</div>
        <div id="number_3" class="grid__button">3</div>
        <div id="add" class="grid__button">+</div>
        <div id="number_0" class="grid__button">0</div>
        <div id="symbol_dot" class="grid__button">.</div>
        <div id="equal_sign" class="grid__button">=</div>
        <div id="subtract" class="grid__button">-</div>
    </div>
    <!-- <footer>Made by Kasra Tabrizi</footer> -->
    <script src="script.js"></script>
</body>

</html>
