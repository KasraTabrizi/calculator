<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="edit__buttons">
            <div id="clear__button">CLEAR</div>
            <div id="delete__button">DELETE</div>
        </div>
        <div id="grid__buttons">
            <div class="grid__button" data-number>7</div>
            <div class="grid__button" data-number>8</div>
            <div class="grid__button" data-number>9</div>
            <div class="grid__button" data-operator>*</div>
            <div class="grid__button" data-number>4</div>
            <div class="grid__button" data-number>5</div>
            <div class="grid__button" data-number>6</div>
            <div class="grid__button" data-operator>/</div>
            <div class="grid__button" data-number>1</div>
            <div class="grid__button" data-number>2</div>
            <div class="grid__button" data-number>3</div>
            <div class="grid__button" data-operator>+</div>
            <div class="grid__button" data-number>0</div>
            <div class="grid__button" data-decimal>.</div>
            <div class="grid__button equal_sign_cls" data-operator>=</div>
            <div class="grid__button" data-operator>-</div>
        </div>
    </div>
    <!-- <footer>Made by Kasra Tabrizi</footer> -->
    <script src="script.js"></script>
</body>

</html>
